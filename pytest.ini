[pytest]
# Minimum version
minversion = 7.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Logging (quieter for parallel execution)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution with pytest-xdist (requires: pip install pytest-xdist)
# To enable parallel execution, uncomment the -n and --dist lines below:
# -n auto = use all CPU cores
# --dist loadfile = tests from same file run together (preserves module fixtures)
addopts =
    --verbose
    --tb=short
    --strict-markers
    -p no:warnings
#   -n auto
#   --dist=loadfile

# Timeout
timeout = 300
timeout_method = thread

# Markers (feature-based organization)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    mcp: marks tests related to MCP server
    browser: marks tests related to browser operations
    pool: marks tests related to browser pool
    session: marks tests related to session management (tests/integration/session)
    profile: marks tests related to profile management (tests/integration/profile)
    navigation: marks tests related to navigation (tests/integration/navigation)
    tools: marks tests related to MCP tools (tests/integration/tools)
    serial: marks tests that MUST run serially (not parallelized)

# Ignore directories
norecursedirs = chromium chromium-win .git dist build *.egg data