repos:
  # Ruff - replaces black, isort, pylint, and bandit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting (includes security checks)
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix, . ]
        pass_filenames: false
        stages: [ pre-commit ]
        require_serial: true
      # Formatting (replaces black)
      - id: ruff-format
        args: [ . ]
        pass_filenames: false
        stages: [ pre-commit ]
        require_serial: true

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: 'bash -c "cd .. && browser/.venv/bin/python -m mypy -p browser --config-file=browser/mypy.ini"'
        language: system
        types: [ python ]
        require_serial: true
        stages: [ pre-commit ]
        pass_filenames: false

  # Quality checks (ALL reference /base/scripts/)
  - repo: local
    hooks:
      - id: no-unstaged-changes
        name: no-unstaged-changes
        entry: 'bash -c "git diff --exit-code || { echo \"BLOCKED: Unstaged changes detected. Run git add -A before commit.\"; exit 1; }"'
        language: system
        pass_filenames: false
        stages: [ pre-commit ]
        require_serial: true
      - id: banned-words
        name: banned-words
        entry: bash -c "cd .. && base/.venv/bin/python base/scripts/check_banned_words.py browser"
        language: system
        pass_filenames: false
        stages: [ pre-commit ]
        require_serial: true
      - id: no-lint-suppressions
        name: no-lint-suppressions
        entry: bash -c "cd .. && base/.venv/bin/python base/scripts/list_noqas.py browser"
        language: system
        pass_filenames: false
        stages: [ pre-commit ]
        require_serial: true
      - id: validate-serial
        name: validate-serial
        entry: bash -c "cd .. && base/.venv/bin/python base/scripts/validate_serial_hooks.py --module browser"
        language: system
        pass_filenames: false
        stages: [ pre-push ]
        require_serial: true

  # Run tests on pre-push
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c "if [ -f scripts/run_tests.py ]; then .venv/bin/python scripts/run_tests.py; else ./.venv/bin/python -m pytest -q; fi"
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        stages: [ pre-commit ]
        require_serial: true
      - id: check-added-large-files
        args: ['--maxkb=100000']  # 100MB limit
        stages: [ pre-commit ]
        require_serial: true
      - id: check-merge-conflict
        stages: [ pre-commit ]
        require_serial: true
      - id: debug-statements
        stages: [ pre-commit ]
        require_serial: true
