repos:
  # Ruff - replaces black, isort, pylint, and bandit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting (includes security checks)
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix, . ]
        pass_filenames: false
        stages: [ pre-commit ]
      # Formatting (replaces black)
      - id: ruff-format
        args: [ . ]
        pass_filenames: false
        stages: [ pre-commit ]

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: 'bash -c "cd .. && browser/.venv/bin/python -m mypy -p browser --config-file=browser/mypy.ini"'
        language: system
        types: [ python ]
        require_serial: true
        stages: [ pre-commit ]
        pass_filenames: false

  # Run tests on pre-push
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c "if [ -f scripts/run_tests.py ]; then python3 scripts/run_tests.py; else ./.venv/bin/python -m pytest -q; fi"
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        stages: [ pre-commit ]
      - id: check-added-large-files
        args: ['--maxkb=100000']  # 100MB limit
        stages: [ pre-commit ]
      - id: check-merge-conflict
        stages: [ pre-commit ]
      - id: debug-statements
        stages: [ pre-commit ]
